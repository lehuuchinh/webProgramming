<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const h1 = document.createElement('h1');
    h1.innerText = 'LÊ HỮU CHÍNH'
    h1.id = 'heading-1'
    h1.style.color = 'red';
    const imgs = document.createElement('img');
    imgs.src = 'https://img-cache.coccoc.com/image2?i=3&l=43/1050122691'
    imgs.style.width = '200px';
    const root = document.getElementById('root')
    root.appendChild(h1);
    root.appendChild(imgs);
  </script>
</body>
</html>
